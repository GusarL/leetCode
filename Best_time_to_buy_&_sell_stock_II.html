<script>
	const maxProfit = function(prices) {
		let i = 0;
		let valley = prices[0];
		let peak = prices[0];
		let maxprofit = 0;
		while(i < prices.length - 1) {
		  while ((i < prices.length - 1) && (prices[i] >= prices[i + 1])) {
				i++;
			}
			valley = prices[i];
			while((i < prices.length - 1) && (prices[i] <= prices[i + 1])) {
				i++;
			}
			peak = prices[i];
			maxprofit += peak - valley;
			
		}
		
		return maxprofit;
	};
	maxProfit([1,2,3,4,5]);

//correct variant

</script>
