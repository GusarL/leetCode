<script>
	// Given an array of size n, find the majority element. The majority element is the element that appears more than ⌊ n/2 ⌋ times.
	//
	// 	You may assume that the array is non-empty and the majority element always exist in the array.
	//
	// 	Example 1:
	//
	// Input: [3,2,3]
	// Output: 3
	
	//not the best option
	const majorityElement = function(nums) {
	  if (nums.length === 1){
		  return nums[0];
	  }
	  let half = nums.length/2;
	  let elementCount = new Map();
	  for(let num of nums){
	    if(!elementCount.has(num)) {
				elementCount.set(num, 1);
			} else {
				elementCount.set(num, elementCount.get(num) + 1);
			}
	    
	    if (elementCount.get(num) > half) {
	    	return num;
			}
		}
		return -1;
	};
	
	// console.log(majorityElement([3,2,3]));
	// console.log(majorityElement([2,2,1,1,1,2,2]));
	
//correct variant
	const majorityElement1 = function(nums) {
		let count = 0;
		let candidate = null;
		
		for (let num of nums) {
			if (count == 0) {
				candidate = num;
			}
			count += (num == candidate) ? 1 : -1;
		}
		
		return candidate;
	}
	// console.log(majorityElement1([3,2,3]));
	console.log(majorityElement1([2,2,1,1,1,2,2]));
</script>
