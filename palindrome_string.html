	var isPalindrome = function(x) {
		let res = 0;
		const input = x;
		if(x < 0){
			return false;
		}
		if (x % 10 === x) {
			return true;
		}
		while(x != 0){
			res = res*10 + x % 10;
			x = Math.floor(x/10);
		}
		if(res === input){
			return true;
		} else {
			return false;
		}
	};
