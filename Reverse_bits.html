<script>
	// Reverse bits of a given 32 bits unsigned integer.
	//
	// 	Note:
	//
	// Note that in some languages such as Java, there is no unsigned integer type. In this case, both input and output will be given as a signed integer type. They should not affect your implementation, as the integer's internal binary representation is the same, whether it is signed or unsigned.
	// In Java, the compiler represents the signed integers using 2's complement notation. Therefore, in Example 2 above, the input represents the signed integer -3 and the output represents the signed integer -1073741825.
	// Follow up:
	//

	// doesnt work on example 11111111111111111111111111111101 because of In JavaScript, the compiler represents the signed integers using 2's complement notation. Therefore, in Example 2 above, the input represents the signed integer -3 and the output represents the signed integer -1073741825.
	// const reverseBits = function(n) {
	// 	let ret = 0;
	// 	let power = 31;
	// 	while (n != 0) {
	// 		ret += (n & 1) << power;
	// 		n = n >> 1;
	// 		power -= 1;
	// 	}
	// 	return ret;
	//
	// };
	// reverseBits(11111111111111111111111111111101);
	
	const reverseBits = function(n) {
		const dd=n.toString(2);
		const mm=dd.split("");
		while(mm.length<32){mm.unshift(0);}
		mm.reverse();
		const zz=mm.join("");
		return parseInt(zz,2);
	};
	reverseBits(11111111111111111111111111111101);;
</script>
